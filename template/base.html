<html>
<head>
<title>{% block title %}FieldStream{% endblock %}</title>
{% block head %}{% endblock %}
</head>

<body>
<h2>FieldStream SensorSafe DataStore</h2>
{% block login %}
	{% if user.is_authenticated %}
		<p>Welcome {{ user.username }}! <a href="/profile/">My Profile</a> <a href="/logout/">Sign out</a></p>
	{% else %}
		<p>You are currently not logged in. <a href="/login/">Sign in.</a></p>
	{% endif %}
{% endblock %}

{% block content %}{% endblock %}
</body>
</html>
