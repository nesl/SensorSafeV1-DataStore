<html>
<head>
<title>{% block title %}SensorSafe: Data Store (beta){% endblock %}</title>
{% block head %}{% endblock %}
</head>

<body>
<font face="arial">
<font size="5"><b>SensorSafe: Data Store</b> <font size="3">(beta)</font></font><br/>
{% block login %}
	{% if user.is_authenticated %}
		<p>Welcome {{ user.username }}! <a href="/profile/">My Profile</a> <a href="/logout/">Sign out</a></p>
	{% else %}
		<p>You are currently not logged in. <a href="/login/">Sign in.</a></p>
	{% endif %}
{% endblock %}

{% block content %}{% endblock %}
</end>
</body>
</html>
